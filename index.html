<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- PWA 및 landscape 고정 -->
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>피아노 웹앱</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌿 피아노 웹앱</h1>
  
  <!-- 테마 선택 -->
  <div class="theme-selector">
    <label for="theme-select">테마 선택:</label>
    <select id="theme-select">
      <option value="classic">클래식 (기본)</option>
      <option value="dark">다크 모드</option>
      <option value="sunset">선셋</option>
      <option value="ocean">오션</option>
      <option value="forest">포레스트</option>
      <option value="royal">로얄</option>
    </select>
  </div>
  
  <!-- 조성 선택 -->
  <div class="key-selector">
    <label for="key-select">조성 선택:</label>
    <select id="key-select">
      <option value="C">C 장조 (도)</option>
      <option value="G">G 장조 (솔)</option>
      <option value="D">D 장조 (레)</option>
      <option value="A">A 장조 (라)</option>
      <option value="E">E 장조 (미)</option>
      <option value="B">B 장조 (시)</option>
      <option value="F#">F# 장조 (파#)</option>
      <option value="C#">C# 장조 (도#)</option>
      <option value="F">F 장조 (파)</option>
      <option value="Bb">Bb 장조 (시♭)</option>
      <option value="Eb">Eb 장조 (미♭)</option>
      <option value="Ab">Ab 장조 (라♭)</option>
      <option value="Db">Db 장조 (레♭)</option>
      <option value="Gb">Gb 장조 (솔♭)</option>
      <option value="Cb">Cb 장조 (도♭)</option>
    </select>
  </div>
  
  <div class="piano-container">
    <div id="piano"></div>
    <!-- 건반은 JS에서 생성 -->
  </div>
  
  <!-- 화음 버튼들 -->
  <div class="chord-buttons">
    <div class="chord-group">
      <button class="chord-btn" data-chord="C" data-notes="C4,E4,G4" data-degree="I">
        <span class="chord-name">C</span>
        <span class="chord-desc">1도 (토닉)</span>
      </button>
      <select class="inversion-select" data-target="I">
        <option value="-2">더 낮은 음쪽 전위</option>
        <option value="-1">낮은 음쪽 전위</option>
        <option value="0" selected>기본형 (도미솔)</option>
        <option value="1">높은 음쪽 전위</option>
      </select>
    </div>
    
    <div class="chord-group">
      <button class="chord-btn" data-chord="F" data-notes="F4,A4,C5" data-degree="IV">
        <span class="chord-name">F</span>
        <span class="chord-desc">4도 (서브도미넌트)</span>
      </button>
      <select class="inversion-select" data-target="IV">
        <option value="-2">더 낮은 음쪽 전위</option>
        <option value="-1">낮은 음쪽 전위</option>
        <option value="0" selected>기본형</option>
        <option value="1">높은 음쪽 전위</option>
      </select>
    </div>
    
    <div class="chord-group">
      <button class="chord-btn" data-chord="G" data-notes="G4,B4,D5" data-degree="V">
        <span class="chord-name">G</span>
        <span class="chord-desc">5도 (도미넌트)</span>
      </button>
      <select class="inversion-select" data-target="V">
        <option value="-2">더 낮은 음쪽 전위</option>
        <option value="-1">낮은 음쪽 전위</option>
        <option value="0" selected>기본형</option>
        <option value="1">높은 음쪽 전위</option>
      </select>
    </div>
  </div>
  
  <div id="chord-display"></div>
  <script src="script.js"></script>
</body>
</html>
